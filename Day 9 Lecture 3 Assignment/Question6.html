<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      body {
        background-color: rgb(151, 233, 245);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .card {
        width: 200px;
        border: 5px solid white;
        margin: 20px;
        text-align: center;
        background-color: black;
        color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 70%;
        height: auto;
        border-radius: 10px;
        border: 3px solid white;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const GreetingCard = ({ greeting, userName }) => {
        return (
          <div className="card">
            <h1>{greeting}</h1>
            <h2>{userName}</h2>
            <img
              src="https://img.freepik.com/premium-photo/birthday-cake-with-banner-that-says-happy-birthday_750792-34481.jpg"
              alt="Birthday Cake"
            />
          </div>
        );
      };

      const App = () => {
        const greetingCards = [
          { greeting: 'Happy Birthday', name: 'Ayush ðŸŽ‰' },
          { greeting: 'Happy Birthday', name: 'Yuvraj ðŸŽ‚' },
          { greeting: 'Happy Birthday', name: 'Balvir ðŸŽˆ' }
        ];

        return (
          <div className="card-container">
            {greetingCards.map((card, index) => (
              <GreetingCard key={index} greeting={card.greeting} userName={card.name} />
            ))}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
